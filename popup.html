<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    
    <div class="password-display">
      <input type="text" id="passwordOutput" readonly>
      <button id="copyButton" title="Copy to clipboard">
        <span class="copy-icon">ðŸ“‹</span>
      </button>
    </div>
    
    <div class="options">
      <div class="option-row">
        <label for="passwordLength">Length:</label>
        <input type="number" id="passwordLength" min="8" max="128" value="16">
      </div>
      
      <div class="option-row">
        <label for="includeLowercase">Lowercase (a-z):</label>
        <input type="checkbox" id="includeLowercase" checked>
      </div>
      
      <div class="option-row">
        <label for="includeUppercase">Uppercase (A-Z):</label>
        <input type="checkbox" id="includeUppercase" checked>
      </div>
      
      <div class="option-row">
        <label for="includeNumbers">Numbers (0-9):</label>
        <input type="checkbox" id="includeNumbers" checked>
      </div>
      
      <div class="option-row">
        <label for="includeSpecial">Special (!@#$%...):</label>
        <input type="checkbox" id="includeSpecial" checked>
      </div>
      
      <div class="option-row">
        <label for="excludeSimilar">Exclude similar characters:</label>
        <input type="checkbox" id="excludeSimilar">
      </div>
    </div>
    
    <button id="generateButton">Generate Password</button>
    
    <div class="password-strength">
      <label>Password Strength: (<span id="strengthText">Strong</span>)</label>
      <div class="strength-meter">
        <div id="strengthBar"></div>
      </div>
      
    </div>
    <div class="footer">
      <!-- Credit -->
          <a target="_blank" href="https://yasinuddowla.com">yasinuddowla.com</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
